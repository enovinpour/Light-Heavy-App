<div class="mt-3">
    <ngb-carousel [showNavigationIndicators]="false" [interval]="600000" (slide)="onSlide($event)">
		<ng-container *ngFor="let article of articles; let i = index">
            <ng-template ngbSlide [id]="i.toString()"> 
                <div>
                    <img class="carousel-image" [src]="article.image_url" [alt]="article.title" />
                </div>
                <div class="carousel-caption">
                    <h3>{{article.title}}</h3>
                    <p>{{article.creator}}</p>
                </div>
            </ng-template>
        </ng-container>
	</ngb-carousel>
    <div>{{shownArticle.description ?? shownArticle.content.substring(0, 100) + "..."}}</div>
    <div>
        <a class="u-color-blue mt-3 d-flex align-items-center justify-content-end" href="#">
            <strong>Go To Article</strong> <mat-icon>keyboard_arrow_right</mat-icon>
        </a>
    </div>
</div>
